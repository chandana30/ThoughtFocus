<html>
    <head>
        
        <title>
            Registration Form
        </title>
        <link rel="stylesheet" type="text/css" href="./stylesheet.css"/>
    </head>
    <body>
        <div class="title">
        <h1>
            Registration Form : Dance Club
        </h1>
        <hr> <!--Horizontal Rule-->
        </div>
        <table align="none" cellpadding="10">
            <tr>
                <th>Name:</th>
                <td><input type="text" id="name" name="name"></td>
            </tr>            
            <tr>
                <th>IC No:</th>
                <td>
                    <input type="text" size="5">-
                    <input type="text" size="3">-
                    <input type="text" size="4"> 

                </td>
            </tr>
            <tr>
                <th>Address:</th>
                <td><textarea cols="60" rows="5"></textarea></td>
            </tr>

            <tr>
                <th>Gender:</th>
                <td> <input type="radio" name="male">Male
                    <input type="radio" name="male">Female
                </td>
            </tr>
            <tr>
                <th>Dance Type:</th>
                <td> <input type="checkbox" name="dance">Zapin
                    <input type="checkbox" name="danc">Joget
                     <input type="checkbox" name="dance">Inang
                     <input type="checkbox" name="dance">Lion Dance
                </td>
            </tr>
            <tr>
                <th>Competition:</th>
                <td><select name="state" size="4">
                <option>State Level</option>
                <option>National Level</option>
                <option>StateInternational Level</option>
                </select>
            </td>
            </tr>
            <tr>
                <th>Nationality:</th>
                <td><select name="nationalitity">
                    <option>-please select</option>
                    <option>Indian</option>
                    <option>others</option>
                </select></td>
            </tr>
            
            <tr>
                <th>Password:</th>
                <td><input type="password" id="pass" name="name"></td>
            </tr> 
        </table>
        
            <tr>
                <th>
                    <input type="button" value="Register Me" >
                    <input type="button" value="Cancel">
                </th>
                
            </tr>        


            

        
    </body>
</html>
